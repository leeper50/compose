name: Validate stacks

on:
  push:
    branches:
      - dev

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          ref: dev

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Validate Stacks
        run: bash tests/validate_stacks.sh

      - name: Save last commit message
        id: commitmsg
        run: |
          echo "msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Upload commit message
        uses: actions/upload-artifact@v4
        with:
          name: last-commit-message
          path: |
            $GITHUB_OUTPUT
