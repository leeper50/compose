name: Validate and push to main

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: dev

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Validate Stacks
        run: bash tests/validate_stacks.sh

      - name: Get last commit message
        id: commitmsg
        run: |
          echo "msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Create or Update Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr/dev-to-main
          title: "Auto PR: Dev -> Main"
          body: "Latest commit: ${{ steps.commitmsg.outputs.msg }}"
          draft: false
          labels: "automation"
