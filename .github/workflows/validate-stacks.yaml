name: Validate Stacks

on:
  push:
    branches:
      - dev

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Validate Stacks
        run: bash tests/validate_stacks.sh

      - name: Get last commit message
        id: commitmsg
        run: |
          echo "msg=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Create or Update Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.pull_token }}
          base: main
          branch: dev
          title: "Auto PR: dev â†’ Main"
          body: "Latest commit: ${{ steps.commitmsg.outputs.msg }}"
          draft: false
          labels: "automation"
