name: Validate Stacks and PR to Main

on:
  push:
    branches:
      - dev

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          ref: dev

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Validate Stacks
        run: bash tests/validate_stacks.sh

      - name: Create PR and Merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const commitMessage = `${{ github.event.head_commit.message }}`;

            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Auto-merge: Dev to Main',
              head: 'dev',
              base: 'main',
              body: `## Latest Commit Message\n**${commitMessage}**\n\n---\n*Automated PR created after successful CI run*`
            });

            // Auto-merge the PR
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'merge'
            });
