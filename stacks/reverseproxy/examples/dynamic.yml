localIPs: &localIPs
  sourceRange:
    - "10.0.0.0/8"
    - "192.168.0.0/16"
    - "172.16.0.0/12"
allowedIPs: &allowedIPs
  sourceRange:
    - "10.0.0.0/8"
    - "192.168.0.0/16"
    - "172.16.0.0/12"
    - "1.1.1.1/32"
http:
  middlewares:
    localonly:
      ipAllowList:
        <<: *localIPs
    allowedIPs:
      ipAllowList:
        <<: *allowedIPs
tcp:
  middlewares:
    localonly:
      ipAllowList:
        <<: *localIPs
    allowedIPs:
      ipAllowList:
        <<: *allowedIPs
