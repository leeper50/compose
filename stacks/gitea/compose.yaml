networks:
  default: null
  proxy:
    external: true
services:
  gitea:
    image: gitea/gitea:1.24
    container_name: gitea
    restart: always
    volumes:
      - $data/server:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      # GITEA__server__ENABLED: true
      # GITEA__server__HTTP_ADDR: 0.0.0.0
      # GITEA__server__HTTP_PORT: 3000
      GITEA__server__ROOT_URL: https://git.${domain}/
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: giteadb:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: ${db_pass}
      GITEA__actions__ENABLED: true
      GITEA__server__DISABLE_SSH: true
      #GITEA__server__SSH_PORT: 2222
      #GITEA__server__SSH_LISTEN_PORT: 2222
    networks:
      proxy: null
      default: null
    depends_on:
      - giteadb
    labels:
      traefik.enable: 'true'
      traefik.http.routers.gitea.entryPoints: 'https'
      traefik.http.routers.gitea.middlewares: 'goodbois@file'
      traefik.http.routers.gitea.rule: 'Host(`git.${domain}`)'
      traefik.http.routers.gitea.tls.certresolver: 'cloudflare'
      traefik.http.services.gitea.loadbalancer.server.url: 'http://gitea:3000'
  giteadb:
    image: postgres:14
    container_name: gitea_db
    restart: always
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: ${db_pass}
    networks:
      default: null
    volumes:
      - $data/db:/var/lib/postgresql/data
  runner:
    image: gitea/act_runner:nightly
    container_name: gitea_runner
    restart: always
    depends_on:
      - gitea
    networks:
      default: null
    environment:
      CONFIG_FILE: /config.yaml
      GITEA_INSTANCE_URL: http://gitea:3000
      GITEA_RUNNER_REGISTRATION_TOKEN: $token
      GITEA_RUNNER_NAME: runner
    volumes:
      - $data/runner/config.yaml:/config.yaml
      - $data/runner/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
