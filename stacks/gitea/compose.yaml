networks:
  default: null
  proxy:
    external: true
x-common-settings: &common-settings
  logging:
    driver: local
    options:
      compress: "true"
      max-file: "3"
      max-size: "10m"
  restart: unless-stopped
  security_opt:
    - no-new-privileges:true
  stdin_open: false
  tty: false
services:
  gitea:
    <<: *common-settings
    cap_drop:
      - ALL
    container_name: gitea
    depends_on:
      - giteadb
    environment:
      GITEA__actions__ENABLED: true
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: giteadb:5432
      GITEA__database__NAME: ${db_name:-gitea}
      GITEA__database__PASSWD: ${db_pass:?}
      GITEA__database__USER: ${db_user:-gitea}
      GITEA__server__DISABLE_SSH: true
      GITEA__server__ROOT_URL: https://git.${domain:?}/
    image: docker.gitea.com/gitea:${gitea_version:-1.25-rootless}
    labels:
      kuma.__docker:
      kuma.__web: '"git.${domain:?}", "443"'
      traefik.enable: "true"
      traefik.http.routers.gitea.entryPoints: "https"
      traefik.http.routers.gitea.rule: "Host(`git.${domain:?}`)"
      traefik.http.services.gitea.loadbalancer.server.url: "http://gitea:3000"
    networks:
      proxy: null
      default: null
    user: ${uid:-1000}:${gid:-1000}
    volumes:
      - ${data:-.}/data:/var/lib/gitea:rw
      - ${data:-.}/config:/etc/gitea:rw
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
  giteadb:
    <<: *common-settings
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_READ_SEARCH
      - FOWNER
      - SETGID
      - SETUID
    container_name: gitea_db
    environment:
      POSTGRES_DB: ${db_name:-gitea}
      POSTGRES_USER: ${db_user:-gitea}
      POSTGRES_PASSWORD: ${db_pass:?}
    image: postgres:${postgres_version:-14}
    labels:
      kuma.__docker:
    networks:
      default: null
    volumes:
      - ${data:-.}/db:/var/lib/postgresql/data
  runner:
    <<: *common-settings
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
    container_name: gitea_runner
    depends_on:
      - gitea
    environment:
      GITEA_INSTANCE_URL: https://git.${domain:?}/
      GITEA_RUNNER_LABELS:
        "docker:docker://data.forgejo.org/oci/node:20-bullseye,\
        ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest,\
        ubuntu-22.04:docker://docker.gitea.com/runner-images:ubuntu-22.04,\
        ubuntu-20.04:docker://docker.gitea.com/runner-images:ubuntu-20.04"
      GITEA_RUNNER_NAME: gitea_runner
      GITEA_RUNNER_REGISTRATION_TOKEN: ${token}
    image: gitea/act_runner:${runner_version:-nightly}
    labels:
      kuma.__docker:
    networks:
      default: null
    volumes:
      - ${data:-.}/runner/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
