networks:
  proxy:
    external: true
x-common-settings: &common-settings
  logging:
    driver: local
    options:
      max-size: "10m"
      max-file: "3"
      compress: "true"
  restart: unless-stopped
  security_opt:
    - no-new-privileges:true
  stdin_open: false
  tty: false
services:
  forgejo:
    <<: *common-settings
    image: codeberg.org/forgejo/forgejo:${forgejo_version:-13-rootless}
    container_name: forgejo
    user: ${uid:-1000}:${gid:-1000}
    cap_drop:
      - ALL
    environment:
      USER_UID: ${uid:-1000}
      USER_GID: ${gid:-1000}
      FORGEJO__database__DB_TYPE: postgres
      FORGEJO__database__HOST: forgejodb:5432
      FORGEJO__database__NAME: ${db_name:-forgejo}
      FORGEJO__database__PASSWD: ${db_pass:?}
      FORGEJO__database__USER: ${db_user:-forgejo}
      FORGEJO__migrations__ALLOW_LOCALNETWORKS: true
    depends_on:
      - forgejodb
    labels:
      traefik.enable: "true"
      traefik.http.routers.forgejo.entryPoints: "https"
      traefik.http.routers.forgejo.rule: "Host(`fj.${domain:?}`)"
      traefik.http.services.forgejo.loadbalancer.server.url: "http://forgejo:3000"
    networks:
      default:
      proxy:
    volumes:
      - ${data:-.}/app/data:/var/lib/gitea
      - ${data:-.}/app/conf:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
  forgejodb:
    <<: *common-settings
    image: postgres:${postgres_version:-14}
    container_name: forgejodb
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_READ_SEARCH
      - FOWNER
      - SETGID
      - SETUID
    environment:
      POSTGRES_DB: ${db_name:-forgejo}
      POSTGRES_PASSWORD: ${db_pass:?}
      POSTGRES_USER: ${db_user:-forgejo}
    networks:
      default:
    volumes:
      - ${data:-.}/db:/var/lib/postgresql/data
  runner:
    <<: *common-settings
    image: gitea/act_runner:${runner_version:-nightly}
    container_name: forgejo_runner
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
    depends_on:
      - forgejo
    environment:
      GITEA_INSTANCE_URL: https://fj.${domain:?}/
      GITEA_RUNNER_REGISTRATION_TOKEN: ${token}
      GITEA_RUNNER_NAME: forgejo_runner
      GITEA_RUNNER_LABELS:
        "docker:docker://data.forgejo.org/oci/node:20-bullseye,\
        ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest,\
        ubuntu-22.04:docker://docker.gitea.com/runner-images:ubuntu-22.04,\
        ubuntu-20.04:docker://docker.gitea.com/runner-images:ubuntu-20.04"
    networks:
      default: null
    volumes:
      - ${data:-.}/runner/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
