networks: 
  proxy:
    external: true
services:
  syncthing:
    image: lscr.io/linuxserver/syncthing
    container_name: syncthing
    restart: always
    network:
      proxy:
    environment:
      PUID: $UID
      PGID: $GID
      UMASK: $UMASK
    ports:
     - 22000:22000/tcp
     - 22000:22000/udp
     - 21027:21027/udp
    volumes:
      - $syncthingFolder/Syncthing:/data1:rw
      - $data/sync:/config:rw
    labels:
      traefik.enable: 'true'
      traefik.http.routers.syncthing.entryPoints: 'https'
      traefik.http.routers.syncthing.middlewares: 'localonly@file'
      traefik.http.routers.syncthing.rule: 'Host(`sync.${local_domain}`)'
      traefik.http.routers.syncthing.tls.certresolver: 'cloudflare'
      traefik.http.services.syncthing.loadbalancer.server.url: 'http://syncthing:8384'
